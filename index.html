<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/main.css" />

    <title>Focus Flow (Demo)</title>
  </head>
  <body>
    <main class="main flow">
      <h1 class="main__title">Focus Flow (Demo)</h1>
      <p class="main__subtitle">
        <em>Note:</em> design may be subject to change.
      </p>

      <div class="card-grid">
        <div class="card">
          <img
            src="./images/0001.png"
            alt="Login Page"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Login</p>
        </div>

        <div class="card">
          <img
            src="./images/0002.png"
            alt="Dashboard"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Dashboard</p>
        </div>

        <div class="card">
          <img
            src="./images/0003.png"
            alt="Activity"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Activity</p>
        </div>

        <div class="card">
          <img
            src="./images/0004.png"
            alt="Projects"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Projects Page</p>
        </div>

        <div class="card">
          <img
            src="./images/0005.png"
            alt="Create a Project"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Create a Project</p>
        </div>

        <div class="card">
          <img
            src="./images/0006.png"
            alt="Categories"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Categories</p>
        </div>

        <div class="card">
          <img
            src="./images/0007.png"
            alt="Create a Category"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Create a Category</p>
        </div>

        <div class="card">
          <img
            src="./images/0008.png"
            alt="Settings"
            srcset=""
            class="card__image"
          />
          <p class="card__title">Settings</p>
        </div>
      </div>
    </main>
  </body>
</html>
